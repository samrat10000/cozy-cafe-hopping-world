services:
  # Backend Service
  - type: web
    name: cozy-cafe-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false # Set this in the Render Dashboard for security
  # Frontend (Static Site)
staticSites:
  - name: cozy-cafe-frontend
    env: static
    plan: free
    publishDir: dist
    buildCommand: npm install && npm run build
