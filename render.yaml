services:
  # Backend Service
  - type: web
    name: cozy-cafe-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false

  # Frontend Service (Static Site)
  - type: static
    name: cozy-cafe-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    publishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://cozy-cafe-backend.onrender.com
